<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coffee Shop Application</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<th:block>
    <header th:fragment="navigation">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info rounded">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <th:block th:if="${session.user == null}">
                        <li class="nav-item">
                            <a class="nav-link" href="/users/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/register">Register</a>
                        </li>
                    </th:block>

                    <th:block th:if="${session.user != null}">
                        <li class="nav-item">
                            <a class="nav-link" href="/orders/add">Add Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/logout">Logout</a>
                        </li>
                    </th:block>

                </ul>
                <img width="50px" src="/images/coffee.png" alt="Coffee image">
            </div>
        </nav>
    </header>
</th:block>
<footer th:fragment="footer" class="container">
    <p>&copy;SoftUni Spring Team - KD 2021. All rights reserved.</p>
</footer>
</body>
</html>
